<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/header_footer.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="media/logo.png">
    </div>
    <div class="promo">Акции</div>
    <div class="card">Карта покупателя</div>
    <div class="login">Войти</div>
</header>

<main>
    
    <div id="sl_one">
        <div class="slider">
            <div class="slide_item active_slide">
                <img src="media/1.bmp" alt="">
            </div>
            <div class="slide_item">
                <img src="media/2.bmp" alt="">
            </div>
            <div class="slide_item">
                <img src="media/3.bmp" alt="">
            </div>
        </div>
        <div class="slider_nav" id="nav_one">
            <button class="" data-nav="0"></button>
            <button class="" data-nav="1"></button>
            <button class="" data-nav="2"></button>
        </div>
    </div>

    <div id="sl_two">
        <div class="slider">
            <div class="slide_item active_slide">
                <img src="media/4.bmp" alt="">
            </div>
            <div class="slide_item">
                <img src="media/5.bmp" alt="">
            </div>
            <div class="slide_item">
                <img src="media/6.bmp" alt="">
            </div>
        </div>
        <div class="slider_nav" id="nav_two">
            <button data-nav="0"></button>
            <button data-nav="1"></button>
            <button data-nav="2"></button>
        </div>
    </div>
</main>

<footer>
    <div id="green_bl">
        <span></span>
    </div>
    <ul class="about">
        <li class="bg_red">О компании</li>
        <li>Контакты</li>
        <li>Работа в Оливье</li>
    </ul>
    <ul class="coop">
        <li class="bg_red">Сотрудничество</li>
        <li>Поставщикам</li>
        <li>Документы</li>
        <li>Арендаторам</li>
    </ul>
    <ul class="feedback">
        <li class="bg_red">Обратная связь</li>
        <li>Вопрос-ответ</li>
        <li>Телефон</li>
        <li>Почта</li>
    </ul>
</footer>

<script type="text/javascript" src="js/my_slider.js"></script>
</body>
</html>
